name: üêû Report a Bug!
description: Provide product feedback to help us improve
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: description
    attributes:
      label: Describe the bug
      placeholder: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      placeholder: Tell us what you see!
      value:
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: How would you reproduce the bug?
      placeholder: "Steps to reproduce the behavior (e.g., 1. Go to '...', 2. Click on '....',  3. Scroll down to '...', 4. See error   3. Scroll down to '....'""
      value:
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: What happened?
      placeholder: Tell us what you see!
      value:
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell